<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurusan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='jurusan.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/tels.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='image/tels.png') }}" alt="logo sekolah" width="80" height="70">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-link"><a class="nav-item {% if active_page == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-link"><a class="nav-item {% if active_page == 'about' %}active{% endif %}" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-link"><a class="nav-item {% if active_page == 'jurusan' %}active{% endif %}" href="{{ url_for('jurusan') }}">Jurusan</a></li>
                    <li class="nav-link"><a class="nav-item {% if active_page == 'countac' %}active{% endif %}" href="{{ url_for('countac') }}">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <h2 class="text-center mt-4">Jurusan</h2>
        <div class="container mt-4">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                {% for id, jurusan in data_jurusan.items() %}
                <div class="col">
                    <div class="card">
                        <img src="{{ url_for('static', filename='image/' ~ jurusan['image']) }}" class="card-img-top" alt="{{ jurusan['nama'] }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ jurusan['nama'] }}</h5>
                            <ol style="text-align: left;">
                                {% for skill in jurusan['skills'] %}
                                <li>{{ skill }}</li>
                                {% endfor %}
                            </ol>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
